info_some_useful_links: |
 Några användbara länkar:<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">Verktyg, resurser, osv för phpMussel.</span>
         <ul class="comSub">
           <li><a href="https://github.com/phpMussel/phpMussel/issues">phpMussel Issues @ GitHub</a> – Issues sida för phpMussel (stöd, hjälp, osv).</li>
           <li><a href="https://github.com/phpMussel/SigTool">phpMussel SigTool</a> – Creates phpMussel signature files using the ClamAV signatures database.</li>
           <li><a href="https://github.com/phpMussel/extras">phpMussel/extras</a> – Various extras.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">Verktyg, resurser, osv för ClamAV.</span>
         <ul class="comSub">
           <li><a href="https://www.clamav.net/">ClamavNet</a> – ClamAV homepage (ClamAV® is an open source antivirus engine for detecting trojans, viruses, malware &amp; other malicious threats).</li>
           <li><a href="https://www.securiteinfo.com/">SecuriteInfo.com</a> – Computer security company that offers supplementary signatures for ClamAV.</li>
           <li><a href="https://sanesecurity.com/usage/signatures/">Sanesecurity</a> – Computer security company that offers supplementary signatures for ClamAV.</li>
           <li><a href="https://malware.expert/">Malware.Expert</a> – Offers supplementary signatures for ClamAV and supplementary rules for ModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Grupper, forum, samhällen, osv.</span>
         <ul class="comSub">
           <li><a href="https://www.facebook.com/groups/2204685680/">PHP.earth @ Facebook</a> – PHP lärande resurser och diskussion.</li>
           <li><a href="https://malwaretips.com/">MalwareTips</a> – Useful malware focused discussion forums.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">Andra användbara verktyg, resurser, tjänster, osv.</span>
         <ul class="comSub">
           <li><a href="https://www.phishtank.com/">PhishTank</a> – Phishing database utilised by the phpMussel URL scanner.</li>
           <li><a href="https://www.virustotal.com/">VirusTotal</a> – VirusTotal is a free service for analysing suspicious files and URLs.</li>
           <li><a href="https://www.hybrid-analysis.com/">Hybrid Analysis</a> – Hybrid Analysis is a free malware analysis service provided by <a href="https://www.payload-security.com/">Payload Security</a>.</li>
           <li><a href="https://www.malwarebytes.com/">Malwarebytes</a> – Computer anti-malware specialists.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Informations och lärande resurser.</span>
         <ul class="comSub">
           <li><a href="https://php.earth/">PHP.earth</a> – PHP lärande resurser och diskussion.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/">Sårbarhetstabeller</a> – Listar säkra/osäkra versioner av olika paket (HHVM, PHP, phpMyAdmin, Python, osv).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/">Kompatibilitetstabeller</a> – Visar kompatibilitetsinformation för olika paket (CIDRAM, phpMussel, osv).</li>
         </ul>
       </li>
     </ul>

