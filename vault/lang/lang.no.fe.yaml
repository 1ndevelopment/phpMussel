info_some_useful_links: |
 Noen nyttige lenker:<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">Verktøy, ressurser, etc for phpMussel.</span>
         <ul class="comSub">
           <li><a href="https://github.com/phpMussel/phpMussel/issues">phpMussel Issues @ GitHub</a> – Issues side for phpMussel (støtte, assistanse, osv).</li>
           <li><a href="https://github.com/phpMussel/SigTool">phpMussel SigTool</a> – Oppretter phpMussel-signaturfiler ved hjelp av ClamAV-signaturdatabasen.</li>
           <li><a href="https://github.com/phpMussel/extras">phpMussel/extras</a> – Diverse statister.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">Verktøy, ressurser, etc for ClamAV.</span>
         <ul class="comSub">
           <li><a href="https://www.clamav.net/">ClamavNet</a> – ClamAV hjemmeside (ClamAV® er en antivirusmotor med åpen kildekode for å oppdage trojanere, virus, malware og andre ondsinnede trusler).</li>
           <li><a href="https://www.securiteinfo.com/">SecuriteInfo.com</a> – Datasikkerhetsselskap som tilbyr supplerende signaturer for ClamAV.</li>
           <li><a href="https://sanesecurity.com/usage/signatures/">Sanesecurity</a> – Datasikkerhetsselskap som tilbyr supplerende signaturer for ClamAV.</li>
           <li><a href="https://malware.expert/">Malware.Expert</a> – Tilbyr supplerende signaturer for ClamAV og utfyllende regler for ModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Grupper, fora, fellesskap, etc.</span>
         <ul class="comSub">
           <li><a href="https://www.facebook.com/groups/2204685680/">PHP.earth @ Facebook</a> – PHP læringsressurser og diskusjon.</li>
           <li><a href="https://malwaretips.com/">MalwareTips</a> – Nyttige diskusjonsfora fokusert på skadelig programvare.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">Andre nyttige verktøy, ressurser, tjenester, etc.</span>
         <ul class="comSub">
           <li><a href="https://www.phishtank.com/">PhishTank</a> – Phishing-database brukt av phpMussel URL-skanner.</li>
           <li><a href="https://www.virustotal.com/">VirusTotal</a> – VirusTotal er en gratis tjeneste for å analysere mistenkelige filer og nettadresser.</li>
           <li><a href="https://www.hybrid-analysis.com/">Hybrid Analysis</a> – Hybrid Analysis er en gratis malware-analysetjeneste levert av <a href="https://www.payload-security.com/">Payload Security</a>.</li>
           <li><a href="https://www.malwarebytes.com/">Malwarebytes</a> – Spesialister mot anti-malware.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Informasjons og læringsressurser.</span>
         <ul class="comSub">
           <li><a href="https://php.earth/">PHP.earth</a> – PHP læringsressurser og diskusjon.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/">Sårbarhetskart</a> – Viser sikker/usikker versjon av ulike pakker (HHVM, PHP, phpMyAdmin, Python, osv).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/">Kompatibilitetskart</a> – Viser kompatibilitetsinformasjon for ulike pakker (CIDRAM, phpMussel, osv).</li>
         </ul>
       </li>
     </ul>

