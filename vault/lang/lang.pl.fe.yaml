tip_2fa_sent: "Na twój adres e-mail została wysłana wiadomość e-mail zawierająca dwuskładnikowy kod uwierzytelniający. Potwierdź poniższy kod, aby uzyskać dostęp do interfejsu użytkownika. Jeśli nie otrzymałeś tego e-maila, spróbuj się wylogować, poczekać 10 minut i zalogować się ponownie, aby otrzymać nowy e-mail zawierający nowy kod."
tip_accounts: "Witaj, {username}.<br />Strona kont pozwala kontrolować, kto może uzyskać dostęp do interfejsu użytkownika phpMussel."
tip_cache_data: "Witaj, {username}.<br />Tutaj możesz przejrzeć zawartość pamięci podręcznej."
tip_config: "Witaj, {username}.<br />Strona konfiguracji pozwala modyfikować konfigurację phpMussel z interfejsu użytkownika."
tip_fe_cookie_warning: "Uwaga: phpMussel wykorzystuje plik cookie do uwierzytelnienia logowania. Logując się, wyrażasz zgodę na utworzenie i przechowywanie plików cookie przez przeglądarkę."
tip_file_manager: "Witaj, {username}.<br />Menedżer plików umożliwia usuwanie, edycję, przesyłanie i pobieranie plików. Używaj z rozwagą (to może zepsuć twoja instalację)."
tip_home: "Witaj, {username}.<br />To jest strona główna interfejsu użytkownika phpMussel. Wybierz link z menu nawigacyjnego po lewej stronie, aby kontynuować."
tip_login: "Domyślna nazwa użytkownika: <span class="txtRd">admin</span> – Domyślne hasło: <span class="txtRd">password</span>"
tip_logs: "Witaj, {username}.<br />Wybierz plik dziennika z poniższej listy, aby wyświetlić zawartość tego pliku dziennika."
tip_pie_html: "Kliknij nazwę komponentu, aby uzyskać więcej informacji."
tip_quarantine: "Witaj, {username}.<br />Ta strona zawiera listę wszystkich plików znajdujących się obecnie w kwarantannie i ułatwia zarządzanie tymi plikami."
tip_quarantine_disabled: "Uwaga: Kwarantanna jest obecnie wyłączona, ale można ją włączyć za pomocą strony konfiguracji."
tip_see_the_documentation: "Informacje na temat różnych dyrektyw konfiguracyjnych i ich celów można znaleźć w <a href="https://github.com/phpMussel/Docs/blob/master/readme.en.md\#SECTION7">dokumentacji</a>."
tip_siginfo: "Witaj, {username}.<br />Strona informacji o podpisie zawiera podstawowe informacje o źródłach i typach aktualnie aktywnych podpisów."
tip_statistics: "Witaj, {username}.<br />Ta strona pokazuje podstawowe statystyki użytkowania dotyczące instalacji phpMussel."
tip_statistics_disabled: "Uwaga: Śledzenie statystyk jest obecnie wyłączone, ale można je włączyć na stronie konfiguracji."
tip_updates: "Witaj, {username}.<br />Strona aktualizacji pozwala instalować, odinstalowywać i aktualizować różne składniki phpMussel (pakiet podstawowy, podpisy, wtyczki, pliki L10N, itp)."
tip_upload_test: "Witaj, {username}.<br />Strona testowa przesyłania zawiera standardowy formularz przesyłania pliku. Możesz go użyć do przetestowania, czy plik normalnie zostałby zablokowany przez phpMussel."
title_login: "Zaloguj sie"
warning: "Ostrzeżenia:"
warning_signatures_1: "Żadne pliki podpis nie są aktywne!"

info_some_useful_links: |
 Kilka przydatnych linków:<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">Narzędzia, zasoby, itp dla phpMussel.</span>
         <ul class="comSub">
           <li><a href="https://github.com/phpMussel/phpMussel/issues">phpMussel Issues @ GitHub</a> – Strona issues dla phpMussel (wsparcie, pomoc, itp).</li>
           <li><a href="https://github.com/phpMussel/SigTool">phpMussel SigTool</a> – Tworzy pliki podpis phpMussel przy użyciu bazy danych podpisów ClamAV.</li>
           <li><a href="https://github.com/phpMussel/extras">phpMussel/extras</a> – Różne dodatki.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">Narzędzia, zasoby, itp dla ClamAV.</span>
         <ul class="comSub">
           <li><a href="https://www.clamav.net/">ClamavNet</a> – Strona główna ClamAV (ClamAV® to silnik antywirusowy typu open source do wykrywania trojanów, wirusów, złośliwego oprogramowania i innych złośliwych zagrożeń).</li>
           <li><a href="https://www.securiteinfo.com/">SecuriteInfo.com</a> – Firma zajmująca się bezpieczeństwem komputerowym, która oferuje dodatkowe podpisy dla ClamAV.</li>
           <li><a href="https://sanesecurity.com/usage/signatures/">Sanesecurity</a> – Firma zajmująca się bezpieczeństwem komputerowym, która oferuje dodatkowe podpisy dla ClamAV.</li>
           <li><a href="https://malware.expert/">Malware.Expert</a> – Oferuje dodatkowe podpisy dla ClamAV i dodatkowe zasady dla ModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Grupy, fora, społeczności, itp.</span>
         <ul class="comSub">
           <li><a href="https://www.facebook.com/groups/2204685680/">PHP.earth @ Facebook</a> – Materiały do nauki i dyskusja na temat PHP.</li>
           <li><a href="https://malwaretips.com/">MalwareTips</a> – Przydatne fora dyskusyjne skupione na złośliwym oprogramowaniu.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">Inne przydatne narzędzia, zasoby, usługi, itp.</span>
         <ul class="comSub">
           <li><a href="https://www.phishtank.com/">PhishTank</a> – Baza danych phishing wykorzystywana przez skaner phpMussel URL.</li>
           <li><a href="https://www.virustotal.com/">VirusTotal</a> – VirusTotal to darmowa usługa do analizy podejrzanych plików i adresów URL.</li>
           <li><a href="https://www.hybrid-analysis.com/">Hybrid Analysis</a> – Hybrid Analysis to darmowa usługa analizy złośliwego oprogramowania dostarczana przez <a href="https://www.payload-security.com/">Payload Security</a>.</li>
           <li><a href="https://www.malwarebytes.com/">Malwarebytes</a> – Specjaliści od złośliwego oprogramowania komputerowego.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Materiały informacyjne i edukacyjne.</span>
         <ul class="comSub">
           <li><a href="https://php.earth/">PHP.earth</a> – Materiały do nauki i dyskusja na temat PHP.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/">Wykresy Podatności</a> – Wyświetla bezpieczne/niebezpieczne wersje różnych pakietów oprogramowania (HHVM, PHP, phpMyAdmin, Python, itp).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/">Wykresy Zgodności</a> – Wyświetla informacje o zgodności dla różnych pakietów oprogramowania (CIDRAM, phpMussel, itp).</li>
         </ul>
       </li>
     </ul>

