tip_2fa_sent: "Uz jūsu e-pasta adresi ir nosūtīts e-pasts ar divu faktoru autentifikācijas kodu. Lūdzu, apstipriniet šo kodu zemāk, lai ielogotos. Ja nesaņēmāt šo e-pastu, mēģiniet izlogoties, nogaidiet 10 minūtes, un ielogoties vēlreiz, lai saņemtu jaunu e-pastu ar jaunu kodu."
tip_accounts: "Kontu lapa ļauj jums kontrolēt, kurš var ielogoties phpMussel."
tip_cache_data: "Šeit jūs varat pārskatīt kešatmiņas saturu."
tip_config: "Konfigurācijas lapa ļauj mainīt phpMussel konfigurāciju."
tip_fe_cookie_warning: "Piezīme: phpMussel izmanto sīkfailu, lai autentificētu ielogošanās informāciju. Ielogoties, jūs dodat piekrišanu sīkdatnes izveidošanai un saglabāšanai jūsu pārlūkprogrammā."
tip_file_manager: "Failu pārvaldnieks ļauj izdzēst, rediģēt, augšupielādēt un lejupielādēt failus. Lietojiet piesardzīgi (ar to jūs varētu sabojāt instalāciju)."
tip_home: "Šī ir jūsu phpMussel instalācijas mājas lapa. Lai turpinātu, navigācijas izvēlnē kreisajā pusē atlasiet saiti."
tip_login: "Noklusējuma lietotājvārds: <span class="txtRd">admin</span> – Noklusējuma parole: <span class="txtRd">password</span>"
tip_logs: "Zemāk redzamajā sarakstā atlasiet logfailu, lai skatītu šī faila saturu."
tip_pie_html: "Noklikšķiniet uz komponenta nosaukuma, lai iegūtu sīkāku informāciju."
tip_quarantine: "Šajā lapā ir uzskaitīti visi faili, kas pašlaik atrodas karantīnā, un atvieglo šo failu pārvaldību."
tip_quarantine_disabled: "Piezīme: Karantīna pašlaik ir atspējota, bet to var iespējot, izmantojot konfigurācijas lapu."
tip_see_the_documentation: "Skatiet <a href="https://github.com/phpMussel/Docs/blob/master/readme.en.md\#SECTION7">dokumentāciju</a>, lai iegūtu informāciju par dažādām konfigurācijas direktīvām un to mērķiem."
tip_siginfo: "Parakstu informācijas lapā ir sniegta pamatinformācija par pašlaik aktīvo parakstu avotiem un veidiem."
tip_statistics: "Šī lapa parāda dažus pamata statistikas datus par jūsu phpMussel instalēšanu."
tip_statistics_disabled: "Piezīme: Statistikas izsekošana pašlaik ir atspējota, bet to var iespējot, izmantojot konfigurācijas lapu."
tip_updates: "Atjauninājumu lapa ļauj instalēt, atinstalēt un atjaunināt dažādus phpMussel komponentus (pamata pakete, paraksti, spraudņi, L10N faili, utt)."
tip_upload_test: "Augšupielādes testa lapā ir standarta failu augšupielādes forma. Varat to izmantot, lai pārbaudītu, vai phpMussel parasti bloķē failu."
title_login: "Ielogošanās"
warning: "Brīdinājumi:"
warning_signatures_1: "Neviens paraksta fails nav aktīvs!"

info_some_useful_links: |
 Dažas noderīgas saites:<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">phpMussel rīki, resursi, utt.</span>
         <ul class="comSub">
           <li><a href="https://github.com/phpMussel/phpMussel/issues">phpMussel Issues @ GitHub</a> – phpMussel issues lapa (atbalsts, palīdzība, utt).</li>
           <li><a href="https://github.com/phpMussel/SigTool">phpMussel SigTool</a> – Izveido phpMussel parakstu failus, izmantojot ClamAV parakstu datu bāzi.</li>
           <li><a href="https://github.com/phpMussel/extras">phpMussel/extras</a> – Dažādas ekstras.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">ClamAV rīki, resursi, utt.</span>
         <ul class="comSub">
           <li><a href="https://www.clamav.net/">ClamavNet</a> – ClamAV mājas lapa (ClamAV® ir atvērtā koda pretvīrusu dzinējs, lai atklātu trojas zirgus, vīrusus, ļaunprātīgu programmatūru un citus ļaunprātīgus draudus).</li>
           <li><a href="https://www.securiteinfo.com/">SecuriteInfo.com</a> – Datoru drošības uzņēmums, kas piedāvā ClamAV papildu parakstus.</li>
           <li><a href="https://sanesecurity.com/usage/signatures/">Sanesecurity</a> – Datoru drošības uzņēmums, kas piedāvā ClamAV papildu parakstus.</li>
           <li><a href="https://malware.expert/">Malware.Expert</a> – Piedāvā papildu parakstus ClamAV un papildu noteikumi ModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Grupas, forumi, kopienas, utt.</span>
         <ul class="comSub">
           <li><a href="https://www.facebook.com/groups/2204685680/">PHP.earth @ Facebook</a> – PHP mācību resursi un diskusija.</li>
           <li><a href="https://malwaretips.com/">MalwareTips</a> – Noderīgi diskusiju forumi, kas vērsti uz ļaunprātīgu programmatūru.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">Citi noderīgi rīki, resursi, pakalpojumi, utt.</span>
         <ul class="comSub">
           <li><a href="https://www.phishtank.com/">PhishTank</a> – Pikšķerēšanas datu bāze, ko izmanto phpMussel URL skeneris.</li>
           <li><a href="https://www.virustotal.com/">VirusTotal</a> – VirusTotal ir bezmaksas pakalpojums aizdomīgu failu un vietrāžu URL analīzei.</li>
           <li><a href="https://www.hybrid-analysis.com/">Hybrid Analysis</a> – Hybrid Analysis ir bezmaksas ļaunprātīgas programmatūras analīzes pakalpojums, ko nodrošina uzņēmums <a href="https://www.payload-security.com/">Payload Security</a>.</li>
           <li><a href="https://www.malwarebytes.com/">Malwarebytes</a> – Datoru ļaundabīgo programmu speciālisti.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Informācijas un mācību resursi.</span>
         <ul class="comSub">
           <li><a href="https://php.earth/">PHP.earth</a> – PHP mācību resursi un diskusija.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/">Ievainojamības Diagrammas</a> – Saraksta dažādu programmatūras pakotņu drošas/nedrošas versijas (HHVM, PHP, phpMyAdmin, Python, utt).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/">Saderības Diagrammas</a> – Saraksta informācija par saderību par dažādām programmatūras pakotnēm (CIDRAM, phpMussel, utt).</li>
         </ul>
       </li>
     </ul>

